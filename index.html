
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ethereal Birthday Greeting 2025</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
  <style>
    @font-face {
      font-family: 'Satoshi';
      src: url('https://api.fontshare.com/v2/css?f[]=satoshi@700,500,400&display=swap');
    }
    
    body {
      margin: 0;
      padding: 0;
      background-color: #0c0a09;
      overflow: hidden;
      font-family: 'Satoshi', sans-serif;
      color: #f3f4f6;
    }

    .playfair {
      font-family: 'Playfair Display', serif;
    }

    .glass {
      background: rgba(12, 10, 9, 0.4);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.8);
    }

    .text-gradient {
      background: linear-gradient(to right, #fce7f3, #ffffff, #fce7f3);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .aurora-bg {
      position: fixed;
      inset: 0;
      z-index: -2;
      background: radial-gradient(circle at 20% 30%, hsla(333,70%,55%,.4) 0%, transparent 50%),
                  radial-gradient(circle at 80% 20%, hsla(282, 82%, 54%, .3) 0%, transparent 50%),
                  radial-gradient(circle at 40% 80%, hsla(210, 89%, 60%, .3) 0%, transparent 50%),
                  radial-gradient(circle at 70% 70%, hsla(35, 90%, 60%, .3) 0%, transparent 50%);
      filter: blur(100px);
      animation: aurora-flow 20s ease-in-out infinite alternate;
    }

    @keyframes aurora-flow {
      0% { transform: scale(1) translate(0, 0); }
      50% { transform: scale(1.2) translate(5%, 5%); }
      100% { transform: scale(1) translate(-5%, -5%); }
    }

    .pulsate {
      animation: pulsate 2s ease-in-out infinite;
    }

    @keyframes pulsate {
      0%, 100% { transform: scale(1); filter: drop-shadow(0 0 5px rgba(244, 63, 94, 0.4)); }
      50% { transform: scale(1.1); filter: drop-shadow(0 0 20px rgba(244, 63, 94, 0.8)); }
    }

    .btn-gradient {
      background: linear-gradient(135deg, #ec4899 0%, #ef4444 100%);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: 0 4px 15px rgba(236, 72, 153, 0.3);
    }

    .btn-gradient:hover {
      transform: translateY(-2px) scale(1.05);
      box-shadow: 0 8px 25px rgba(236, 72, 153, 0.6);
    }

    .btn-gradient:active {
      transform: translateY(1px) scale(0.98);
    }

    .polaroid {
      transform-style: preserve-3d;
      transition: transform 0.1s ease-out;
    }
  </style>
